<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="login-page">

                    <div class="form">
                      <h:form>
                        <h3>Login</h3>
                        <div class="alert #{navigationController.mensagem.tipoMensagem}"
                                 jsf:id="mensagem">
                                #{navigationController.mensagem.texto} 
                        </div>
                        <input type="text" 
                               placeholder="usuÃ¡rio"
                               class="form-control"
                               jsf:id="usuario"
                               jsf:label="Usuario"
                               jsf:value="#{navigationController.usuario}"
                               jsf:required="true"/>
                        <input type="password" 
                               placeholder="senha"
                               class="form-control"
                               jsf:id="senha"
                               jsf:label="Senha"
                               jsf:value="#{navigationController.senha}"
                               jsf:required="true"/>
                        <button class="btn btn-success btn-space"
                                         jsf:action="#{navigationController.direcionadorDeNavegacao()}">ENTRAR</button>
                        <p:messages autoUpdate="true" />
                      </h:form>
                    </div>
                  </div>
            </ui:define>
        </ui:composition>
    </h:body>
