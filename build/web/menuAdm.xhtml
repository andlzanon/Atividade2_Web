<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="./template.xhtml" >
            <ui:define name="content">
                <div class="row" jsf:rendered="#{not (sessionScope.sessionToken eq 'sessionAdm')}">
                    <h1>Ops, parece que você não tem permissão para acessar esta página...</h1>
                    <h3>É necessário o login de administrador</h3>
                    <h3>Volte para a home ou veja todos os hotéis disponíveis</h3>
                </div>
                
                <div class="row" jsf:rendered="#{sessionScope.sessionToken eq 'sessionAdm'}">
                    <div class="col-lg-12 text-center">
                        <h1> Bem vindo <h:outputText class="text-welcome" value="#{param.user}"/></h1>
                        <p>Cadastre um novo hotel ou um novo site de reservas!</p>
                        <h3>Selecione a opção abaixo</h3>
                        <p>
                            <button class="btn btn-success btn-lg btn-space"
                                    jsf:outcome="siteForm">
                                <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
                                 Cadastro de Site de Reservas
                            </button>
                            <button class="btn btn-success btn-lg btn-space" 
                                    jsf:outcome="hotelForm">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                Cadastro de Hotéis</button>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
