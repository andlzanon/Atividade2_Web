<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Reserva de Hotel</h1>
                        <p>Ache os melhores Hoteis e os melhores preços
                            muito mais fácil, simples e sem dor de cabeça!</p>
                        <p>Milhares de Hotéis do mais econômico ao mais ostentação!</p>
                        <h3>Selecione a opção abaixo</h3>
                        <p>
                            <button class="btn btn-success btn-lg btn-space"
                                    jsf:outcome="loginForm">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                                 Login</button>
                            <button class="btn btn-success btn-lg btn-space" 
                                    jsf:outcome="listaHoteis">
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                                 Ver os hotéis</button>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
