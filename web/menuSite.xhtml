<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row" jsf:rendered="#{not (sessionScope.sessionToken eq 'sessionSite')}">
                    <h1>Ops, parece que você não tem permissão para acessar esta página...</h1>
                    <h3>É necessário o login de site</h3>
                    <h3>Volte para a home ou veja todos os hotéis disponíveis</h3>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center" jsf:rendered="#{sessionScope.sessionToken eq 'sessionHotel'}">
                        <h1> Bem vindo Site <h:outputText class="text-welcome" value="#{param.user}"/></h1>
                        <p>Veja as promoções de seu site!</p>
                        <h3>Selecione a opção abaixo</h3>
                        <p>
                            <button class="btn btn-success btn-lg btn-space" 
                                    jsf:outcome="listaPromocaoSite">
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                                Listagem das Promoçõess</button>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
