<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1> Bem vindo Hotel <h:outputText class="text-welcome" value="#{param.user}"/></h1>
                        <p>Cadastre uma nova promoção ou veja as que estão vigentes em seu hotel!</p>
                        <h3>Selecione a opção abaixo</h3>
                        <p>
                            <button class="btn btn-success btn-lg btn-space"
                                    jsf:outcome="promocaoForm">
                                <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                                 Cadastro de Nova Promção
                            </button>
                            <button class="btn btn-success btn-lg btn-space" 
                                    jsf:outcome="listaPromocaoHotel">
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                                Listagem das Promoções</button>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
